<!DOCTYPE>
<html ng-app='myApp'>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-datepicker/2.1.7/angular-datepicker.min.css"></script>
		<title> Hockey Scores for Canucks</title>
		
	</head>

	<body>
		<div class='container-fluid' ng-controller='myCtrl'>
			<h1>Hockey Scores for Vancouver Canucks</h1>
			<table class='table'>
				<thead>
					<tr>
						<th>Date</th>
						<th>Team against</th>
						<th>Goals For Canucks</th>
						<th>Goals For {{score.team}}</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><datepicker date-format="MMMM d, y">
						  <input class='form-control' ng-model="score.date" type="datetime"/>
						</datepicker></td>
						<!-- <td><input class='form-control' ng-model='score.date'></td> -->

						<td><input class='form-control' ng-model='score.team' required="string"></td>
						<td><input type="number" class='form-control' ng-model='score.goals'></td>
						<td><input type="number" class='form-control' ng-model='score.goalsA'></td>
						<td><button class='btn btn-primary' ng-click='addEntry()'>Add Entry </button></td>
						<td><button class='btn btn-secondary' ng-click='update()'>Update </button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>

					</tr>
					<tr ng-repeat='score in canucksScore'>
						<td>{{score.date}}</td>
						<td>{{score.team}}</td>
						<td>{{score.goals}}</td>
						<td>{{score.goalsA}}</td>
						<td><button class='btn btn-danger' ng-click='remove(score._id)'>Delete </button></td>
						<td><button class='btn btn-secondary' ng-click='edit(score._id)'>Edit </button></td>
					</tr>
				</tbody>
			</table>
		</div>


	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-datepicker/2.1.7/angular-datepicker.min.js"></script>
	<script src='controllers/controller.js'></script>
	</body>
</html>
